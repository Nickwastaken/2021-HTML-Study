<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Notes</title>
  </head>
  <body>
    <!--
      Tables are meant for storing data
      <tables> -> Defines a table.
      <tr> -> Defines a row.
      <th> -> Defines a header cell
      <td> -> Defines a standard data cell

      Attributes:
      border -> Defines standard table border
      colspan -> Merge Span Horizontally.
      rowspan -> lets you merge span vertically.
          -->
    <table border ="1"
    <tr>
      <th>Stat</th>
      <th>Value</th>
      <th>Low</th>
      <th>High</th>
      </tr>
      <tr>
        <td>HP</td>
        <td>78</td>
        <td>266</td>
        <td>360</td>
    </table>
  </body>
</html>
