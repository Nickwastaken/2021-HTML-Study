<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List Notes</title>
  </head>
  <body>
    <!--
      Ordered lists:
      <ol> declares an ordered lists
      <li> defines a list item
      -->
      <ol>
        <li>First Item</li>
        <li>Second Item</li>
      </ol>
      <ul>
        <li>First Item</li>
        <li>Second Item</li>
      </ul>
      <!--
      Opening & Closing Tags
      "What is opened must be closed in order"
        - Some web developer at some time
          -->
      <!-- Practical List example -->
      <ol>
        <table>
          <tr>
            <td><li>Stuff</td><li>
          </tr>
        </table>
      </ol>
      
  </body>
</html>
